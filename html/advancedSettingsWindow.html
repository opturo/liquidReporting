<div id="odinLite_advancedSettingsWindow" style="overflow-y: auto;overflow-x:hidden;">
	<div id='advancedSettings_tabstrip'><ul>
        <li class='k-state-active'>Data Management Plug-in</li><li>Map Column</li><li>Add Column</li>
        <li>Filter Data</li><li>Validate Data</li><li>SQL Engine</li><li>Data Merge Options</li>
    </ul>
        <!-- Data Management Plug-in -->
        <div>
            <ul class="fieldlist">
                <li>
                    <label for="fileFormat_validateData_comparisonColumn" class="tr">Select a plugin:</label>
                    <input style="width:300px;" id="fileFormat_dataManagementPlugin"/>
                </li>
            </ul>
            <br>
        </div>

        <!-- Map Column -->
        <div style="overflow:hidden;">
            <ul class="fieldlist row">
                <li class="col-md-3">
                    <label for="fileFormat_mapColumn_headerList" class="tr" >Data Column: </label>
                    <input style="width:225px;" id="fileFormat_mapColumn_headerList"/>
                </li>

                <li class="col-md-3">
                    <label for="fileFormat_mapColumn_columnList" class="tr" >Template Column: </label>
                    <input style="width:225px;" id="fileFormat_mapColumn_columnList"/>
                </li>

                <li class="col-md-3">
                    <label for="fileFormat_mapColumn_dataType" class="tr" >Data Type: </label>
                    <input disabled style="width:225px;" id="fileFormat_mapColumn_dataType"/>
                </li>

                <!-- Next Row - Date Format -->
                <li class="col-md-6">
                    <label for="fileFormat_mapColumn_dateFormat" class="tr" >Date Format: </label>
                    <input id="fileFormat_mapColumn_dateFormat" style="width:225px;"/>
                </li>
            </ul>
            <p style="margin-top:10px;">
                <button type="button" style="float:right;" class="tr btn btn-primary  fileFormat_mapColumnButton">Map Column</button>
            </p>

            <br/>
            <hr/>
            <div id="fileFormat_mapColumn_grid"></div>
        </div>

        <!-- Add Column -->
		<div>
			<form class="form-inline" >
                <ul class="fieldlist row">
                    <li class="col-md-3">
                        <label for="fileFormat_addColumn_columnType" class="tr" >Column Type: </label>
                        <input style="width:225px;" id="fileFormat_addColumn_columnType"/>
                    </li>
                    <li class="col-md-3">
                        <label for="fileFormat_addColumn_columnList" class="tr" >Mapping Column: </label>
                        <input style="width:225px;" id="fileFormat_addColumn_columnList"/>
                    </li>
				</ul>

                <hr style="clear:both;"/>

                <!-- assign -->
				<div class="fileFormat_addColumn_assignContainer">
                    <ul class="fieldlist row">
                        <li class="col-md-3">
                            <label for="fileFormat_addColumn_dataType" class="tr" >Data Type: </label>
                            <input disabled style="width:225px;" id="fileFormat_addColumn_dataType"/>
                        </li>
                        <li class="col-md-3">
                            <label>Value: </label>
                            <span class="fileFormat_addColumn_columnValue"></span>
                        </li>
                    </ul>
				</div>

				<!-- extract -->
				<div class="fileFormat_addColumn_extractContainer" style="display:none;">
                    <ul class="fieldlist row">
                        <li class="col-md-2">
                            <label for="fileFormat_addColumn_prefix" class="tr">Prefix: </label>
                            <input class="k-textbox" id="fileFormat_addColumn_prefix" style="width:150px;"/><!--<img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;left:3px;" onclick="odinLite_uploadFiles.displayHelpLink('DATE_FORMAT','Date Format');" />-->
                        </li>
                        <li class="col-md-1">
                            <label for="fileFormat_addColumn_prefixIsRegex" class="tr">Prefix Is Regex: </label>
                            <input type="checkbox" id="fileFormat_addColumn_prefixIsRegex">
                        </li>
                        <li class="col-md-2">
                            <label for="fileFormat_addColumn_suffix" class="tr">Suffix: </label>
                            <input class="k-textbox" id="fileFormat_addColumn_suffix" style="width:150px;"/><!--<img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;left:3px;" onclick="odinLite_uploadFiles.displayHelpLink('DATE_FORMAT','Date Format');" />-->
                        </li>
                        <li class="col-md-1">
                            <label for="fileFormat_addColumn_suffixIsRegex" class="tr">Suffix Is Regex: </label>
                            <input type="checkbox" id="fileFormat_addColumn_suffixIsRegex">
                        </li>
                        <li class="col-md-2">
                            <label for="fileFormat_addColumn_dateFormat" class="tr">Date Format: </label>
                            <input id="fileFormat_addColumn_dateFormat" style="width:200px;"/>
                        </li>
                        <li class="col-md-1">
                            <img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;" onclick="odinLite_fileFormat.advancedSettingsWindow_addColumn_regexHelp();">
                        </li>
                    </ul>
				</div>

				<!-- multi-column -->
				<div class="fileFormat_addColumn_multiContainer" style="display:none;">
                    <ul class="fieldlist row">
                        <li class="col-md-5">
                            <label for="fileFormat_addColumn_multiColumnOperationType" class="tr">Multi-Column Operation Type: </label>
                            <input id="fileFormat_addColumn_multiColumnOperationType" style="width:170px;"/>
                        </li>
                        <li class="col-md-5">
                            <label for="fileFormat_addColumn_multiColumnColumnList" class="tr">Operation Column List: </label>
                            <input id="fileFormat_addColumn_multiColumnColumnList" style="width:500px;"/>
                        </li>
                    </ul>
                    <br/>
				</div>

			</form>
			<p style="margin-top:10px;">
                <span id="fileFormat_testExtractContainer" style="display:none;">
                <button type="button" style="float:right;margin-bottom:10px;" class="tr btn btn-primary  fileFormat_testExtractButton" onclick="odinLite_fileFormat.testFileNameExtract();">Test Extract</button>
                <br/>
                <br/>
                </span>
				<button type="button" style="float:right;clear:both;" class="tr btn btn-primary  fileFormat_addColumnButton">Add Column</button>
                <br/>
			</p>

            <br/>
            <hr style="clear:both;" />
            <div id="fileFormat_addColumn_grid"></div>
		</div>

        <!-- Filter Data -->
		<div>
            <ul class="fieldlist row">
                <li  class="col-md-3">
                    <label for="fileFormat_filterData_whereClauseType" class="tr" >Where Clause Type: </label>
                    <input id="fileFormat_filterData_whereClauseType" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label class="tr" >Data Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_filterData_dataColumn" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label for="fileFormat_filterData_dataType" class="tr" >Data Type: </label>
                    <input id="fileFormat_filterData_dataType" style="width:200px;"/>
                </li>
                </ul>
                <ul class="fieldlist row">
                <li class="col-md-3">
                    <label for="fileFormat_filterData_operation" class="tr" >Operation: </label>
                    <input id="fileFormat_filterData_operation" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label for="fileFormat_filterData_comparisonType" class="tr" >Comparison Type: </label>
                    <input id="fileFormat_filterData_comparisonType" style="width:200px;"/>
                </li>
                <li class="col-md-3" >
                    <label class="tr" >Comparison Value: </label>
                    <span class="fileFormat_filterData_comparisonValue" style="width:200px;"></span>
                </li>
                <li class="col-md-3">
                    <label class="tr" >Comparison Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_filterData_comparisonColumn" style="width:200px;"/>
                </li>
            </ul>

            <p style="margin-top:10px;">
                <button type="button" style="float:right;" class="tr btn btn-primary  fileFormat_addFilterIntermediateButton">Add Where Clause</button>
                <br/>
            </p>

            <br/>
            <hr style="clear:both;" />
            <div id="fileFormat_filterData_intermediateGrid"></div>
            <div style="clear:both;" >
                <div class="col-md-3"></div>
                <div class="col-md-5" style="text-align:center;margin:10px 0px 10px 0px;">
                    <button type="button" class="tr btn btn-primary  fileFormat_addFilterFinalButton"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Add Filter Rule</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div style="clear:both;" id="fileFormat_filterData_finalGrid"></div>
        </div>

        <!-- Validate Data -->
        <div>
            <ul class="fieldlist row">
                <li  class="col-md-3">
                    <label for="fileFormat_validateData_whereClauseType" class="tr" >Where Clause Type: </label>
                    <input id="fileFormat_validateData_whereClauseType" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label class="tr" >Data Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_validateData_dataColumn" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label for="fileFormat_validateData_dataType" class="tr" >Data Type: </label>
                    <input id="fileFormat_validateData_dataType" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label for="fileFormat_validateData_operation" class="tr" >Operation: </label>
                    <input id="fileFormat_validateData_operation" style="width:200px;"/>
                </li>
                <li class="col-md-3">
                    <label for="fileFormat_validateData_comparisonType" class="tr" >Comparison Type: </label>
                    <input id="fileFormat_validateData_comparisonType" style="width:200px;"/>
                </li>
                <li class="col-md-3" >
                    <label class="tr" >Comparison Value: </label>
                    <span class="fileFormat_validateData_comparisonValue" style="width:200px;"></span>
                </li>
                <li class="col-md-3">
                    <label class="tr" >Comparison Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_validateData_comparisonColumn" style="width:200px;"/>
                </li>
            </ul>

            <p style="margin-top:10px;">
                <button type="button" style="float:right;" class="tr btn btn-primary  fileFormat_addValidateIntermediateButton">Add Where Clause</button>
                <br/>
            </p>

            <br/>
            <hr style="clear:both;" />
            <!-- Intermediate Grid -->
            <div id="fileFormat_validateData_intermediateGrid"></div>

            <!-- Add Rule Button -->
            <ul class="fieldlist row" style="margin-top:10px;">
                <li  class="col-md-3">
                    <label for="fileFormat_validateData_validationOperation" class="tr" >Data Validation Operation: </label>
                    <input id="fileFormat_validateData_validationOperation" style="width:200px;"/>
                </li>
                <li  class="col-md-3">
                    <label class="tr" >Data Validation Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_validateData_validationColumn" style="width:200px;"/>
                </li>
                <li  class="col-md-3">
                    <label class="tr" >Validation Value: </label>
                    <span class="fileFormat_validateData_validationValue" style="width:200px;"></span>
                </li>
                <li  class="col-md-3">
                    <label class="tr" >Validation Value Fetch Column: <img src="../images/help.png" style="cursor:pointer;float:right;position:relative;left:-50px;" onclick="odinLite_uploadFiles.displayHelpLink('ADVANCED_SETTINGS_COLUMNS','Column List');"></label>
                    <input id="fileFormat_validateData_validationValueFetchColumn" style="width:200px;"/>
                </li>
            </ul>
            <div style="clear:both;" >
                <div class="col-md-3"></div>
                <div class="col-md-5" style="text-align:center;margin:10px 0px 10px 0px;">
                    <button type="button" class="tr btn btn-primary  fileFormat_addValidationRuleFinalButton"><i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Add Validation Rule</button>
                </div>
                <div class="col-md-3"></div>
            </div>
            <div style="clear:both;" id="fileFormat_validateData_finalGrid"></div>
        </div>

        <!-- SQL Query -->
        <div>
            <form class="form-inline row" >
                <!-- Column List -->
                <div class="col-md-2">
                    <label for="fileFormat_sqlColumnNames">Column Names</label>
                    <div id="fileFormat_sqlColumnNames" class="fileFormat_sqlColumnNames"></div>
                </div>

                <!-- DB Query box -->
                <div class="col-md-9">
                    <label for="fileFormat_dbTransfer_sqlArea">
                        SQL Query
                        <button title="Refresh Default Query" type="button" style="margin-left:5px;" class="tr btn btn-primary btn-xs fileFormat_sqlQuery_refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                    </label>

                    <!-- Help Button -->
                    <button title="Additional Information"
                            style="margin-left:15px;"
                            onclick="via.displayHelpLink('SQL Help','http://odin.opturo.com/help-links/ReportDescription/SQLEngineHelp.html');"
                            type="button" class="tr btn btn-primary btn-xs"><i class="fa fa-question-circle"></i>
                    </button>

                    <!-- SQL Editor -->
                    <textarea style="margin-bottom:2px;" id="fileFormat_dbTransfer_sqlArea" />

                    <!-- Run Query Button -->
                    <a style="float:right" title="Run Query"  id="fileFormat_dbQueryButton" class="tr btn btn-primary" href="#"><i class="fa fa-arrow-right"></i> Run Query</a>
                </div>

                <!-- DB Results -->
                <div id="fileFormat_dbResultGrid" style="clear:both;height:325px;user-select: none;overflow-x:hidden;overflow-y:auto;margin-top:2px;"></div>
            </form>
        </div>

        <!-- Data Merge Options -->
        <div>
            <form class="form-inline" >
                <label style="font-weight: bold;font-size: 12px;color: #444;margin: 10px 5px 0 20px;" for="modelMapping_timeSeriesMerge" class="tr">Merge Static Data to Loaded Time Series Data: </label>
                <input style="margin: 10px 5px 0 0;" type="checkbox" id="modelMapping_timeSeriesMerge" /><img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;" onclick="odinLite_uploadFiles.displayHelpLink('TIME_SERIES_MERGE','Merge Static Data to Loaded Time Series Data');">
                <hr/>
                <label style="font-weight: bold;font-size: 12px;color: #444;margin: 10px 5px 0 20px;" for="modelMapping_timeSeriesToPortIndexMerge" class="tr">Merge Time Series Data to Loaded Folder Indexed Time Series Data: </label>
                <input style="margin: 10px 5px 0 0;" type="checkbox" id="modelMapping_timeSeriesToPortIndexMerge" /><img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;" onclick="odinLite_uploadFiles.displayHelpLink('TIME_SERIES_PORTFOLIO_MERGE','Merge Time Series Data to Loaded Portfolio Indexed Time Series Data');">
                <hr/>
                <label style="font-weight: bold;font-size: 12px;color: #444;margin: 10px 5px 0 20px;" for="modelMapping_attributeData" class="tr">Generate Unique Start and End Date Attribute Data From Time Series Data: </label>
                <input style="margin: 10px 5px 0 0;" type="checkbox" id="modelMapping_attributeData" /><img src="../images/help.png" style="cursor:pointer;position:relative;top:-7px;" onclick="odinLite_uploadFiles.displayHelpLink('ATTRIBUTE_DATA','Attribute Data From Time Series Data');">
            </form>
        </div>

	</div>

    <!-- Apply Settings Button -->
    <p style="margin-top:10px;">
        <button type="button" style="margin-left:10px;float:right;" class="tr btn btn-primary  fileFormat_applyAdvancedSettingsButton">Apply Settings and Close</button>
        <button type="button" style="float:right;" class="tr btn btn-primary  fileFormat_runToAdvancedSettingsButton">Run to Current Tab</button>
    </p>
</div>
