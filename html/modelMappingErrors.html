<!-- Spreadsheet -->
<div class="col-md-1"></div>
<!-- Used for spacing. -->
<div class="col-md-10">
  <div class="panel panel-default">
	 <div class="tr panel-heading"><img src="../../viaCommon/images/desktopIcons/16_data.png"/> <strong>Import Wizard - Review Exceptions</strong></div>
	 <div class="panel-body" style="margin:10px;">
		
		<!-- No errors were found -->
		<div id="modelMapping_noErrorsFound" style="display:none;">
			<p class="tr">
			   The data was saved successfully.
			</p>
			
			<!-- ok button -->
			<button style="float:right;margin:10px 0 10px 0;" type="button" class="tr btn btn-success modelMapping_reviewErrorsButton">Finish</button>
		</div>

		<!-- Errors were found -->
		<div id="modelMapping_errorsFound" style="display:none;">
			<p class="tr">
			   Some of your data was not uploaded. Please review the exceptions below.
			</p>

			<!--Spreadsheet Preview -->
			<div class="bs-callout bs-callout-info row">
			   <div class="col-md-6" >
				  <h4 class="tr">Data Exceptions</h4>
			   </div>
			   <div class="col-md-6" >
				  <input style="float:right;width:300px;" id="modelMapping_errorTSList"/>
			   </div>
			   <div class="col-md-12" style="margin-top:10px;">
				  <div id="modelMapping_errorSpreadsheet" style="height:300px;width:100%;"></div>
			   </div>
			</div>
			
			<!-- ok button -->
			<button style="float:right;margin:10px 0 10px 0;" type="button" class="tr btn btn-success modelMapping_reviewErrorsButton">Finish</button>
		 </div>
  </div>
</div>
<!-- Used for spacing. -->
<div class="col-md-1"></div>
<!-- Used for spacing. -->
</div>
