<div class="panel panel-default">
	<div class="tr panel-heading"><img src="../../viaCommon/images/desktopIcons/16_data.png"/> <strong>Import Wizard - <span class="import_dbName"></span> Import Data</strong></div>

	<div id="odinLite_dbTransferWindow" style="overflow:hidden;padding:10px;">
		<!-- DB Query box -->
		<label for="odinLite_dbTransfer_sqlArea">SQL Query</label>
		<textarea style="margin-bottom:2px;" id="odinLite_dbTransfer_sqlArea" />

		<!-- Save and Load -->
		<button type="button" onclick="odinLite_uploadFiles.loadDatabaseSQLWindow();" style="margin:0 10px 0 0;" title="Load Settings" class="tr btn btn-primary">
			<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
		</button>
		<button type="button" onclick="odinLite_uploadFiles.saveDatabaseSQLWindow();" style="" title="Save Settings" class="tr btn btn-primary">
			<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>
		</button>

		<!-- Run Query Button -->
		<a style="float:right" title="Run Query"  id="odinLite_dbQueryButton" class="tr btn btn-primary" href="#"><i class="fa fa-arrow-right"></i> Run Query</a>

		<!-- DB Results -->
		<div id="odinLite_dbResultGrid" style="clear:both;height:325px;user-select: none;overflow-x:hidden;overflow-y:auto;margin-top:2px;"></div>

		<!-- Back Button -->
		<a style="margin-top:5px;" title="Back to DB Settings" onclick="odinLite_uploadFiles.createDatabaseSettingsWindow();" class="tr btn btn-primary" href="#"><i class="fa fa-chevron-circle-left"></i> Back</a>

		<!-- Transfer Button -->
		<a style="margin-top:5px;" title="Add file"  id="odinLite_dbImportButton" class="tr btn btn-primary pull-right" href="#"><i class="fa fa-cloud-download"></i> Import Data</a>

	</div>
</div>
