<div data-colId="{column_idName}" class="well {column_idName}" style="width:400px;height:140px;float:left;margin-right:2px;">
	<button title="Column Information" onclick="odinLite_modelCache.getHelpLink('{column_idName}',this);" style="float:right;" type="button" class="tr btn btn-primary"><i class="fa fa-question-circle"></i></button>
	<h4>{column_displayName} <small>[{column_dataType}]</small></h4>
	<!-- Mapping Column Combo -->
	<p class="mappingColumnList_selector" ><label>Mapping Column</label><br/><input class="mappingColumnList_input"/></p>	
</div>
